<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TimeMaster App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>TimeMaster</h1>
            <button id="toggleForm" title="Click to create new task">Add Task +</button>
            <div id="filterButtons">
                <button id="filterHigh">High Priority</button>
                <button id="filterMedium">Medium Priority</button>
                <button id="filterLow">Low Priority</button>
            </div>
        </header>
        
        <!-- Form for adding a new task -->
        <form id="taskForm">
            <input type="text" id="taskName" placeholder="Enter task name" required>
            <input type="date" id="dueDate" required>
            <select id="priority" required>
                <option value="" disabled selected>Select priority</option>
                <option value="High" title="Review your highest priority tasks">High</option>
                <option value="Medium" title="Review your average priority tasks">Medium</option>
                <option value="Low" title="Review your lowest priority tasks">Low</option>
            </select>
            <button type="submit" title="Click to add task in the app">Add Task</button>
        </form>

        <!-- Display tasks -->
        <div id="taskList">
            <!-- Tasks will be dynamically added here -->
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
